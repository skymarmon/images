<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그라이크 덱빌딩 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    let firstLaunch = true;

    class StartScene extends Phaser.Scene {
      constructor() {
        super('StartScene');
      }

      preload() {
        this.load.image('start_bg', 'assets/start_bg.png');
        this.load.image('start_button', 'assets/start_start.png');
        this.load.image('license', 'assets/license.png');
        this.load.image('choose_class_bg', 'assets/choose_class_bg.png');
        this.load.image('choose_class_wizard', 'assets/choose_class_wizard.png');
        this.load.image('choose_class_wizard_selected', 'assets/choose_class_wizard_selected.png');
        this.load.image('choose_class_back', 'assets/choose_class_back.png');
        this.load.image('choose_class_selected', 'assets/choose_class_selected.png');
      }

      create() {
        if (firstLaunch) {
          firstLaunch = false;
          this.showLicenseThenStart();
        } else {
          this.showGameStartScreen();
        }
      }

      showLicenseThenStart() {
        const width = this.scale.width;
        const height = this.scale.height;

        const licenseImage = this.add.image(width / 2, height / 2, 'license')
          .setOrigin(0.5)
          .setAlpha(0);

        this.tweens.add({
          targets: licenseImage,
          alpha: 1,
          duration: 1000,
          onComplete: () => {
            this.time.delayedCall(2000, () => {
              this.tweens.add({
                targets: licenseImage,
                alpha: 0,
                duration: 1000,
                onComplete: () => {
                  licenseImage.destroy();
                  this.showGameStartScreen();
                }
              });
            });
          }
        });
      }

      showGameStartScreen() {
        const width = this.scale.width;
        const height = this.scale.height;

        const startBg = this.add.image(width / 2, height / 2, 'start_bg')
          .setOrigin(0.5)
          .setAlpha(1);
        startBg.setScale(width / startBg.width, height / startBg.height);

        const titleImage = this.add.image(width / 2, height * 0.15, 'start_button')
          .setOrigin(0.5)
          .setAlpha(1);

        const startButton = this.add.image(width / 2, height * 0.75, 'start_button')
          .setOrigin(0.5)
          .setInteractive({ useHandCursor: true })
          .setAlpha(1);

        startButton.on('pointerdown', () => {
          this.scene.start('ChooseClass');
        });
      }
    }

    class ChooseClass extends Phaser.Scene {
      constructor() {
        super('ChooseClass');
      }

      create() {
        const width = this.scale.width;
        const height = this.scale.height;

        const bg = this.add.image(width / 2, height / 2, 'choose_class_bg')
          .setOrigin(0.5);
        bg.setScale(width / bg.width, height / bg.height);

        // 마법사 캐릭터
        let wizard = this.add.image(width / 2, height / 2, 'choose_class_wizard')
          .setOrigin(0.5)
          .setInteractive({ useHandCursor: true });

        wizard.on('pointerdown', () => {
          wizard.setTexture('choose_class_wizard_selected');
        });

        // 뒤로가기 버튼
        const backButton = this.add.image(width - 50, 50, 'choose_class_back')
          .setOrigin(0.5)
          .setInteractive({ useHandCursor: true });

        backButton.on('pointerdown', () => {
          this.scene.start('StartScene');
        });

        // 선택 완료 버튼
        const selectButton = this.add.image(width / 2, height * 0.85, 'choose_class_selected')
          .setOrigin(0.5)
          .setInteractive({ useHandCursor: true });

        selectButton.on('pointerdown', () => {
          this.scene.start('ChooseLocation');
        });
      }
    }

    class ChooseLocation extends Phaser.Scene {
      constructor() {
        super('ChooseLocation');
      }

      create() {
        this.add.text(50, 50, 'Choose Location Scene', {
          fontSize: '24px',
          color: '#ffffff'
        });
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      scene: [StartScene, ChooseClass, ChooseLocation],
      scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
      },
      input: {
        activePointers: 3
      }
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
