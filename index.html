<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그라이크 덱빌딩 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    class StartScene extends Phaser.Scene {
      constructor() {
        super('StartScene');
      }

      preload() {
        this.load.image('start_bg', 'assets/start_bg.png');
        this.load.image('start_button', 'assets/start_start.png');
        this.load.image('license', 'assets/license.png');
      }

      create() {
        const width = this.scale.width;
        const height = this.scale.height;

        // license 이미지 (페이드 인/아웃 효과)
        const licenseImage = this.add.image(width / 2, height / 2, 'license')
          .setOrigin(0.5)
          .setAlpha(0); // 초기 투명도 0 (보이지 않게 설정)

        // license 이미지 페이드 인 (1초 동안)
        this.tweens.add({
          targets: licenseImage,
          alpha: 1, // 완전히 보이도록 설정
          duration: 1000, // 1초 동안 페이드 인
          onComplete: () => {
            // 페이드 인이 끝나면 2초 동안 유지
            this.time.delayedCall(2000, () => {
              // license 이미지 페이드 아웃 (1초 동안)
              this.tweens.add({
                targets: licenseImage,
                alpha: 0, // 완전히 투명하게
                duration: 1000,
                onComplete: () => {
                  // license 페이드 아웃 후 게임 시작 화면
                  this.add.image(width / 2, height / 2, 'start_bg')
                    .setOrigin(0.5)
                    .setAlpha(0) // 처음에는 보이지 않도록
                    .setDisplaySize(width, height); // 배경 이미지 사이즈 맞추기

                  const startButton = this.add.image(width / 2, height * 0.75, 'start_button')
                    .setOrigin(0.5)
                    .setInteractive({ useHandCursor: true })
                    .setAlpha(0); // 버튼도 보이지 않게 설정

                  // 배경과 버튼 페이드 인 (1초 동안)
                  this.tweens.add({
                    targets: [startButton, 'start_bg'],
                    alpha: 1, // 완전히 보이도록 설정
                    duration: 1000
                  });

                  // 버튼 클릭 시 게임 씬으로 전환
                  startButton.on('pointerdown', () => {
                    this.scene.start('MainScene');
                  });
                }
              });
            });
          }
        });
      }
    }

    // 더미 MainScene
    class MainScene extends Phaser.Scene {
      constructor() {
        super('MainScene');
      }

      create() {
        this.add.text(50, 50, 'Main Scene', {
          fontSize: '24px',
          color: '#ffffff'
        });
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      scene: [StartScene, MainScene],
      scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
