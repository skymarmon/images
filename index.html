<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: black; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="src/StartScene.js"></script>
    <script src="src/ChooseClass.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,        // 게임 너비
            height: 600,       // 게임 높이
            parent: 'game-container',
            // 게임에서 사용할 Scene 목록 정의
            // 첫 번째 Scene인 StartScene부터 시작됩니다.
            scene: [StartScene, ChooseClass /*, GameScene 등 추가 */ ],
            // Phaser 레지스트리 플러그인 활성화 (전역 데이터 저장용)
            // 보통 기본 활성화되어 있지만 명시적으로 포함하는 것이 좋습니다.
            plugins: {
                global: [
                    { key: 'registry', plugin: Phaser.Data.DataManager, start: true }
                ]
            }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
