<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그라이크 덱빌딩 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    class StartScene extends Phaser.Scene {
      constructor() {
        super('StartScene');
      }

      preload() {
        // 이미지 로드하고, 로드 완료 후 이벤트를 처리
        this.load.image('start_bg', 'assets/start_bg.png');
        this.load.image('start_button', 'assets/start_start.png');
        this.load.image('license', 'assets/license.png');
        
        // 이미지 로드 완료 콜백
        this.load.on('filecomplete', (key, type, file) => {
          console.log(`${key} image loaded successfully.`);
        });
      }

      create() {
        const width = this.scale.width;
        const height = this.scale.height;

        // license 이미지 (페이드 인/아웃 효과)
        const licenseImage = this.add.image(width / 2, height / 2, 'license')
          .setOrigin(0.5)
          .setAlpha(0); // 초기 투명도 0 (보이지 않게 설정)

        // license 이미지 페이드 인 (1초 동안)
        this.tweens.add({
          targets: licenseImage,
          alpha: 1, // 완전히 보이도록 설정
          duration: 1000, // 1초 동안 페이드 인
          onComplete: () => {
            // 페이드 인이 끝나면 2초 동안 유지
            this.time.delayedCall(2000, () => {
              // license 이미지 페이드 아웃 (1초 동안)
              this.tweens.add({
                targets: licenseImage,
                alpha: 0, // 완전히 투명하게
                duration: 1000,
                onComplete: () => {
                  // license 페이드 아웃 후 게임 시작 화면
                  this.showGameStartScreen();
                }
              });
            });
          }
        });
      }

      showGameStartScreen() {
        const width = this.scale.width;
        const height = this.scale.height;

        // 게임 시작 화면 배경 (페이드 인)
        const startBg = this.add.image(width / 2, height / 2, 'start_bg')
          .setOrigin(0.5)
          .setAlpha(0); // 처음에는 보이지 않도록

        // 배경 이미지가 제대로 로드되었는지 콘솔로 확인
        console.log('Start background image:', startBg);

        // 배경 크기 화면에 맞게 설정 (setScale로 크기 비율 맞추기)
        startBg.setScale(width / startBg.width, height / startBg.height);

        const startButton = this.add.image(width / 2, height * 0.75, 'start_button')
          .setOrigin(0.5)
          .setInteractive({ useHandCursor: true })
          .setAlpha(0); // 버튼도 보이지 않게 설정

        // 배경과 버튼 페이드 인 (1초 동안)
        this.tweens.add({
          targets: [startButton, startBg],
          alpha: 1, // 완전히 보이도록 설정
          duration: 1000
        });

        // 버튼 클릭 시 게임 씬으로 전환
        startButton.on('pointerdown', () => {
          this.scene.start('MainScene');
        });
      }
    }

    // 더미 MainScene
    class MainScene extends Phaser.Scene {
      constructor() {
        super('MainScene');
      }

      create() {
        this.add.text(50, 50, 'Main Scene', {
          fontSize: '24px',
          color: '#ffffff'
        });
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      scene: [StartScene, MainScene],
      scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
