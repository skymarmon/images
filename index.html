<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Phaser Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨기기 */
            background-color: black;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="src/StartScene.js"></script>
    <script src="src/ChooseClass.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            // width/height는 이제 초기 참조값 또는 최소값 정도로만 사용될 수 있습니다.
            // 실제 캔버스 크기는 RESIZE 모드에 따라 동적으로 결정됩니다.
            width: 800,  // 이 값들은 더 이상 최종 크기를 결정하지 않습니다.
            height: 600,
            parent: 'game-container',
            scale: {
                // mode를 RESIZE로 변경
                mode: Phaser.Scale.RESIZE,
                parent: 'game-container',
                // autoCenter는 RESIZE 모드에서는 보통 필요 없거나 다르게 동작할 수 있습니다.
                // 컨테이너 자체가 100% 크기를 가지므로 캔버스는 항상 채워집니다.
                // autoCenter: Phaser.Scale.CENTER_BOTH, // 주석 처리하거나 제거해도 무방
                width: '100%', // 부모 요소 너비에 맞춤
                height: '100%' // 부모 요소 높이에 맞춤
            },
            scene: [StartScene, ChooseClass /*, GameScene 등 */ ],
            plugins: {
                global: [
                    { key: 'registry', plugin: Phaser.Data.DataManager, start: true }
                ]
            }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
